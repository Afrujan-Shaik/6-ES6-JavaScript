<html>
    <head>
        <title>ES6JS ArrowFunction</title>
    </head>
    <body>
        <script>
            //Regular Function
            function add(a,b){
                return a+b;
            }
            c=add(10,20);
            console.log(c);
            //Arrowfunction with parameters
            Add= (a,b)=>{
                return a+b;
            }
            console.log(Add(10,20));
            //Arrow function
            Add1=(a,b)=>a+b;
            console.log(Add1(10,60));
        </script>
    </body>
</html>
