<html>
    <head>
        <title>ES6JS ArrowFunction</title>
    </head>
    <body>
        <script>
            //without arrow
            function myFunction(){
                document.write("Normal Function <br>");
            }
            myFunction();
            //with arrow function
            myFunction2=()=>document.write("Arrow function");
            myFunction2();
        </script>
    </body>
</html>
